<html>
	<head>
		<title>Date and Time</title>
		<script type="text/javascript">
			function getCurrentDate(){
				var cuDate=new Date();
				document.getElementById("showDate").innerHTML = cuDate.toString();
			}
		</script>
	</head>
<body onLoad='getCurrentDate()' style="text-align: center">
    <h1>Get current date and time</h1>
    <h2 id="showDate"></h2>
</body>

</html>
